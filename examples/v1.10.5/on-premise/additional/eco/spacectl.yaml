name: spacectl
namespace: {name_space}
image:
    name: spaceone/spacectl
    version: 1.10.4.2
imagePullPolicy: IfNotPresent
replicas: 1

resources:
    requests:
        memory: "128Mi"
        cpu: "25m"
    limits:
        memory: "256Mi"
        cpu: "50m"

imagePullSecrets: 
  - name: {secret_name_for_credential}

serviceAccountName: {service_account_name}

env:
  - name: http_proxy
    value: http://{proxy_server_address}:{proxy_port}
  - name: https_proxy
    value: http://{proxy_server_address}:{proxy_port}
  - name: no_proxy
    value: .svc.cluster.local,localhost,{cluster_ip},board,config,console,console-api,console-api-v2,cost-analysis,dashboard,docs,file-manager,identity,inventory,marketplace-assets,monitoring,notification,plugin,repository,secret,statistics,supervisor

pvc:
    storageClassName: null # You must specify a storage class name. Otherwise, the spacectl pod will use empty volume.
    accessModes: 
        - "ReadWriteMany"
    requests:
        storage: 8Gi