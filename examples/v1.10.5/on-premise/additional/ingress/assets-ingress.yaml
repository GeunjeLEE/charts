apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: assets
spec:
  ingressClassName: {ingress_class_name}
  tls:
  - hosts:
    - "*.{your_domain}"
    secretName: {tls_secret_name}
  rules:
  - host: "assets.{your_domain}"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: marketplace-assets
            port:
              number: 80
